
   <ion-header>
      <ion-navbar color="secondary">
         <ion-title>
            {{persona?.nombre+' '+persona?.apellido}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
               <ion-icon name="close"></ion-icon>
            </button>
         </ion-buttons>
      </ion-navbar>
   </ion-header>



<ion-content padding class="detail">
    <ion-card *ngIf="persona">
        <ion-card-content>
          <ion-card-title>
            Detalle
            </ion-card-title>
            <form [formGroup]="detailForm" >
                <ion-item   class="cursor-input" [class.invalid]="!detailForm.controls.rut.valid">
                    <ion-label>Rut:</ion-label>
                    <ion-input disabled type="text"   formControlName="rut" placeholder="Rut"  formatRut></ion-input>
                </ion-item>
                <div *ngIf="!detailForm.controls.rut.valid">
                    <p>Dato corrupto: <span class="invalid-text">Rut invalido</span></p>
                </div>

                <ion-item class="cursor-input" [class.invalid]="!detailForm.controls.telefono.valid">
                    <ion-label>Teléfono:</ion-label>
                    <ion-input disabled type="text"  formControlName="telefono" placeholder="telefono" ></ion-input>
                </ion-item>

                <div *ngIf="!detailForm.controls.telefono.valid ">
                    <p>Dato corrupto: <span class="invalid-text">Teléfono invalido</span></p>
                </div>
            </form>
            <ion-card-title>
            Direccion
            </ion-card-title>
            <h2>
              {{persona.direccion?.calle+', '+ persona.direccion?.numero+' ' +persona.direccion?.comuna.nombre}}
            </h2> 
        </ion-card-content>
        <button ion-button icon-start clear (click)="call()" >
            <ion-icon name="call"></ion-icon>
            <div>Llamar</div>
        </button>
      </ion-card>
</ion-content>
